<!DOCTYPE html>
<html lang="en">
<head>
    <title>Lojinha</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1> <i id="cifrao" class="bi bi-cart-check"></i> Lojinha da Unidade</h1>

        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Imagem</th>
                    <th>Produto</th>
                    <th>Preço Unitário</th>
                    <th>Qtd</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <img src="img/produto-1.webp" alt="imagem de smartphone" width="150">
                    </td>
                    <td>
                        <div>Smartphone Redmi</div>
                        <div> <span class="produto-item" >Código:</span>123456 </div>
                        <div> <strong>Cor:</strong>  Azul</div>
                    </td>
                    <td id="valor-1" >1000</td>
                    <td>
                        <span class="badge bg-danger" onclick="alteraQtd(1, '-')" > <i class="bi bi-dash"></i> </span>
                        <span id="qtd-1">0</span>
                        <span class="badge bg-success" onclick="alteraQtd(1, '+')" > <i class="bi bi-plus"></i> </span>
                    </td>
                    <td id="total-1">
                        
                        0
                        
                    </td>
                </tr>
                <tr>
                    <td>
                        <img src="img/produto-2.webp" alt="imagem de notebook" width="200">
                    </td>
                    <td>
                        <div>Notebook Gamer</div>
                        <div> <span class="produto-item" >Código:</span> 983456</div>
                        <div> <strong>Cor:</strong>  Preto</div>
                    </td>
                    <td id="valor-2" >6000</td>
                    <td>
                        <span class="badge bg-danger" onclick="alteraQtd(2, '-')" > <i class="bi bi-dash"></i> </span>
                        <span id="qtd-2">0</span>
                        <span class="badge bg-success" onclick="alteraQtd(2, '+')" > <i class="bi bi-plus"></i> </span>
                    </td>
                    <td id="total-2" >
                        
                        0
                        
                    </td>
                </tr>
                <tr>
                    <td>
                        <img src="img/produto-3.webp" alt="imagem de smartv" width="200">
                    </td>
                    <td>
                        <div>Smartv</div>
                        <div> <span class="produto-item" >Código:</span>555456 </div>
                        <div><strong>Cor:</strong> Preto</div>
                    </td>
                    <td id="valor-3" >3000</td>
                    <td>
                        <span class="badge bg-danger" onclick="alteraQtd(3, '-')" > <i class="bi bi-dash"></i> </span>
                        <span id="qtd-3">0</span>
                        <span class="badge bg-success" onclick="alteraQtd(3, '+')" > <i class="bi bi-plus"></i> </span>
                    </td>
                    <td id="total-3">
                        
                        0
                        
                    </td>
                </tr>

            </tbody>
        </table>
        
        <footer class="text-center">
            <span> <i class="bi bi-currency-dollar"></i> Subtotal: R$  <span id="subtotal">0</span></span>
        </footer>
    </div>

    <script src="script.js" ></script>
</body>
</html>
